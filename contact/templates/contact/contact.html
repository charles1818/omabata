{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}



{% block content %}

<body>    

<div class="container" style="padding-top: 15px;">
<section class="section-main bg padding-y-sm" style="background-color: white; padding-bottom: 30px;">

    <figure class="mt-3 banner p-3 bg-primary">
      <div class="text-lg text-center white" style="color: white;"><strong>CONTACT US</strong></div>
    </figure>
</section>
</div>

<div class="container">
    <div class="row row-sm">
<aside class="col-md-6">
    <div id="page-wrapper" class="sign-in-wrapper">
        <div class="card" style="width: 550px; margin: 60px 0px 0px 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); padding: 15px 25px 15px 25px; margin-top: 15px; margin-bottom: 100px;">
            <div class="sign-in-form-top">
                <h5>Contact Us</h5>
            </div>
            <div class="signin">
                <form method="POST">
                    {% csrf_token %}
                    {{form}}
                        <input type="submit" class="btn btn-primary" value="Submit" style="position: relative; right: -50px;"">
                </form>
            </div>
        </div>
    </div>
</aside>
<aside class="col-md-4" style="margin: 30px 0px 0px 20px;">
    <div class="container card" style="background-color: white; width: 517px;">
    <img src="{% static 'omabata/images/contactus.jpg' %}" style="width: 500px;">
    <h5 style="margin-top: 40px;"> Send us a message and we will get back to you as soon as possible. </h5>
</div>
</aside>
</div> 
</div> <!-- Body container -->

</body>


{% endblock %}
