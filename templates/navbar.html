{% load static %}


<header class="section-header" style="background-color: white;">
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
  	<a class="navbar-brand" href="/"><img class="logo" src="{% static 'omabata/images/logo2.png' %}" alt="Omabata online market" title="Omabata online market"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTop">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" href="/" style="margin-right: 30px;"><span class="fa fa-home" style="margin-right: 8px;"></span><strong>Home</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products" style="margin-right: 30px;"><span class="fa fa-shopping-bag" style="margin-right: 8px;"></span><strong>Products</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services" style="margin-right: 30px;"><span class="fa fa-suitcase" style="margin-right: 8px;"></span><strong>Services</strong></a>
            </li>
      </ul>
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="/about-us" style="margin-right: 30px;"><span class="fa fa-info-circle" style="margin-right: 8px;"></span><strong>About</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact" style="margin-right: 7px;"><span class="fa fa-phone-square" style="margin-right: 8px;"></span><strong>Contact</strong></a>
            </li>
            	
      </ul> <!-- navbar-nav.// -->
    </div> <!-- collapse.// -->
  </div>
</nav>

<section class="header-main shadow-sm">
	<div class="container">
<div class="row-sm align-items-center">
	<div class="col-lg-11-24 col-sm-8">
			<form class="py-1" method="GET" action="{% url 'products:product_list' %}">
				<div class="input-group w-100">
				    <input type="text" name="q" class="form-control" style="width:60%;" placeholder="Search" required="">
				    <div class="input-group-append">
				      <button class="btn btn-primary" type="submit">
				        <i class="fa fa-search"></i> Search 
				      </button>
				    </div>
			    </div>
			</form> <!-- search-wrap .end// -->
  </div> <!-- col.// -->
        <a style="float: right; margin-left: 360px;">
          {% if request.user.is_authenticated %}
            <a href="{% url 'cart:order-summary' %}" class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1"> {{ request.user}}</span>
              <i class="fa fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"><strong>Cart </strong></span>
            </a>
            <a class="nav-link waves-effect fa fa-user-circle-o" href="{% url 'account_logout' %}">
              <span class="clearfix d-none d-sm-inline-block"><strong> Logout </strong></span>
            </a>
          {% else %}
            <a class="nav-link waves-effect fa fa-user-circle-o" href="{% url 'account_login' %}">
              <span class="clearfix d-none d-sm-inline-block"><strong> Login </strong></span>
            </a>
            <a class="nav-link waves-effect" href="{% url 'account_signup' %}">
              <span class="clearfix d-none d-sm-inline-block"><strong> Signup </strong></span>
            </a>
          {% endif %}
          </a>
			</div>  <!-- widget-header .// -->
			</div> <!-- col.// -->
		</div> <!-- widgets-wrap.// row.// -->
	</div> <!-- col.// -->
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->
</header> <!-- section-header.// -->
